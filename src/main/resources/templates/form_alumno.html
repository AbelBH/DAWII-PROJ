<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Registro alumno</title>
        <meta charset="UTF-8">
        <!-- css bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <h2>Datos del Alumno</h2>
        <a class="btn btn-primary" th:href="@{/listadoAlumno}">Regresar</a>
        <br/>
            <form th:action="@{/guardar}" method="post" th:object="${alumno}">
                <input type="hidden" name="idAlumno" th:field="*{idAlumno}"/>
                    
                <br/>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" th:field="*{nom_alumno}" required/>
                </div>
                
                <br/>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" name="apellido" th:field="*{ape_alumno}" required/>
                </div>
                
                <br/>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" class="form-control" name="dni" th:field="*{dni_alumno}" required/>
                </div>    
                                  
                <br/>
                <div class="form-group">
                    <label for="fecnacimiento">Fecha Nacimiento:</label>
                    <input type="date" class="form-control" name="fecnacimiento" th:field="*{fecnac_alumno}" required/>
                </div>
                
                
                <br/>
                <input class="btn btn-success" type="submit" name="guardar" value="Guardar"/>
            </form>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</html>
