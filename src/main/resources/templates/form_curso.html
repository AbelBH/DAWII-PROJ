<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Registro curso</title>
        <meta charset="UTF-8">
        <!-- css bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <h2>Datos del Curso</h2>
        <a class="btn btn-primary" th:href="@{/listadoCurso}">Regresar</a>
        <br/>
            <form th:action="@{/guardarCurso}" method="post" th:object="${curso}">
                <input type="hidden" name="idCurso" th:field="*{idCurso}"/>
                    
                <br/>
                <div class="form-group">
                    <label for="nombrecurso">Nombre de curso:</label>
                    <input type="text" class="form-control" name="nombrecurso" th:field="*{nom_curso}"/>
                </div>
                    
                <br/>
                <div class="form-group">
                    <label for="fecinicurso">Fecha de inicio:</label>
                    <input type="date" class="form-control" name="fecinicurso" th:field="*{fecini_curso}"/>
                </div>
                
                <br/>
                <input class="btn btn-success" type="submit" name="guardar" value="Guardar"/>
            </form>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</html>
