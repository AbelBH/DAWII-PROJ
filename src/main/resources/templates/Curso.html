<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Curso</title>
        <meta charset="UTF-8">
        <!-- css bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        
       
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">CL1</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{listadoAlumno}">Alumnos </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{listadoCurso}">Cursos </a>
                    </li>
                </ul>
            </div>
        </nav>
      
        
        <br/>
        
        <div class="container">
        <h2>Listado de Cursos</h2>
        <a class="btn btn-primary" th:href="@{/agregarCurso}">Crear Curso</a>
        </div>
        <br/>
        <div class="container" th:if="${cursos != null and !cursos.empty}">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre del curso</th>
                        <th>Fecha de inicio</th>      
                        <th>Accion</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tr th:each="curso:${cursos}">
                    <td th:text="${curso.nom_curso}">Mostrar nombre del curso</td>
                    <td th:text="${curso.fecini_curso}">Mostrar fecha de inicio</td>                 
                    <td> <a th:href="@{/editarCurso/} + ${curso.idCurso}" th:text="Editar"> </a> </td>
                    <td> <a th:href="@{/eliminarCurso/} + ${curso.idCurso}" th:text="Eliminar"> </a> </td>
                </tr>
            </table>
        </div>
        <div th:if="${cursos == null or cursos.empty}">
            La lista de cursos esta vacia
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</html>
